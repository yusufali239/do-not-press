<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hadis Ilmi - Mustaqil Ish Tizimi</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- jsPDF eng yangi versiyasi (2.x) - html() method bilan -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --primary: #4e54c8;
      --secondary: #8f94fb;
      --accent: #ff9f43;
      --text: #2c3e50;
      --bg: #f8fbff;
      --white: #ffffff;
      --light: #f0f4ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #c3dafe 100%);
      min-height: 100vh;
      color: var(--text);
      padding: 20px;
    }
    .container { max-width: 1100px; margin: 0 auto; }
    .main-header {
      background: var(--white);
      padding: 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      position: relative;
      overflow: hidden;
    }
    .main-header::before {
      content: '\f6ad';
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      top: -30px; right: -30px;
      font-size: 200px;
      color: var(--primary);
      opacity: 0.08;
    }
    .main-header h1 { color: var(--primary); font-size: 2.8rem; margin-bottom: 15px; }
    .main-header p { color: #666; font-size: 1.2rem; }

    .steps {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      gap: 30px;
      flex-wrap: wrap;
    }
    .step {
      background: var(--white);
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      color: #999;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    .step.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 8px 25px rgba(78,84,200,0.4);
    }

    .card {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.07);
      margin-bottom: 25px;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 3px solid transparent;
    }
    .card:hover { transform: translateY(-5px); }
    .card.selected { border-color: var(--primary); background: var(--light); }
    .card-header {
      padding: 25px;
      display: flex;
      align-items: center;
      cursor: pointer;
      gap: 20px;
    }
    .checkbox-custom {
      width: 32px; height: 32px;
      border: 3px solid #ddd;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      flex-shrink: 0;
      font-size: 18px;
    }
    .card.selected .checkbox-custom {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }
    .card-title { flex: 1; font-weight: 700; font-size: 1.3rem; }
    .card-meta { font-size: 0.95rem; color: #777; margin-top: 6px; }
    .toggle-icon {
      width: 40px; height: 40px;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      transition: 0.3s;
    }
    .card-content { max-height: 0; overflow: hidden; transition: max-height 0.5s ease; background: #fafbff; }
    .card-content.open { max-height: 3000px; }
    .content-padding { padding: 30px; line-height: 1.9; font-size: 1.05rem; }
    .content-padding h3 { color: var(--primary); margin: 20px 0 12px; font-size: 1.3rem; border-left: 5px solid var(--primary); padding-left: 15px; }
    .highlight {
      background: #eef2ff;
      border-left: 5px solid var(--primary);
      padding: 18px;
      margin: 20px 0;
      border-radius: 0 10px 10px 0;
      font-weight: 500;
    }

    .action-bar {
      position: sticky;
      bottom: 20px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 50px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 40px auto;
      max-width: 900px;
      border: 1px solid rgba(0,0,0,0.05);
      gap: 12px;
    }
    .btn {
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
    }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(78,84,200,0.5); }
    .btn-primary:disabled { background: #aaa; cursor: not-allowed; transform: none; box-shadow: none; }
    .btn-secondary { background: #f0f0f0; color: var(--text); }
    .btn-secondary:hover { background: #e0e0e0; }

    #editorSection { display: none; }
    .editable-box {
      background: var(--white);
      border: 2px dashed #ccc;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .editable-box:focus-within { border-color: var(--primary); box-shadow: 0 0 0 5px rgba(78,84,200,0.15); }
    .editor-label {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #888;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .edit-hint { color: var(--accent); font-weight: 600; }
    #finalConclusion { min-height: 250px; outline: none; font-size: 1.1rem; line-height: 1.8; }

    .loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.95); display: flex; flex-direction: column;
      align-items: center; justify-content: center; z-index: 9999;
      opacity: 0; pointer-events: none; transition: 0.4s;
    }
    .loader.active { opacity: 1; pointer-events: all; }
    .spinner {
      width: 60px; height: 60px;
      border: 6px solid #f0f0f0;
      border-top: 6px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* PDF uchun yashirin blok - off-screen */
    #pdfOutput {
      position: absolute;
      left: -9999px;
      top: -9999px;
      width: 210mm;
      background: white;
      padding: 20mm;
      box-sizing: border-box;
      visibility: hidden;
      font-family: 'Times New Roman', serif;
      color: #000;
      line-height: 1.8;
      font-size: 12pt;
    }
    #pdfOutput h1 { text-align: center; color: #4e54c8; font-size: 24pt; border-bottom: 3px solid #4e54c8; padding-bottom: 20px; margin-bottom: 40px; }
    #pdfOutput h2 { color:#4e54c8; font-size:18pt; border-bottom:2px solid #4e54c8; padding-bottom:10px; margin-bottom: 15px; }
    #pdfOutput .highlight {
      background: #eef2ff !important;
      border-left: 5px solid #4e54c8 !important;
      padding: 18px !important;
      margin: 20px 0 !important;
      border-radius: 0 10px 10px 0 !important;
      font-weight: 500 !important;
    }
    #pdfOutput h3 {
      color: #4e54c8 !important;
      margin: 20px 0 12px !important;
      font-size: 14pt !important;
      border-left: 5px solid #4e54c8 !important;
      padding-left: 15px !important;
    }
    #pdfOutput .conclusion-box {
      margin-top: 60px;
      padding: 30px;
      border: 3px solid #4e54c8;
      background: #f8fbff;
      border-radius: 15px;
    }

    @media (max-width: 768px) {
      .main-header h1 { font-size: 2.2rem; }
      .action-bar { flex-direction: column; border-radius: 25px; }
      .btn { width: 100%; justify-content: center; }
      .steps { gap: 15px; }
    }
  </style>
</head>

<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <h3 style="color:var(--primary);">PDF tayyorlanmoqda... Iltimos kuting</h3>
  </div>

  <div class="container">
    <!-- ... (oldingi HTML qismi o'zgarmagan: main-header, steps, selectionSection, editorSection) ... -->
    <!-- Oldingi kodni nusxa oling, faqat editorSection va pdfOutput ni yangilab qo'ying -->

    <!-- ... Oldingi selectionSection va editorSection kodini shu yerga qo'ying ... -->

  </div>

  <!-- PDF uchun yashirin blok -->
  <div id="pdfOutput">
    <h1>HADIS ILMI BOâ€˜YICHA MUSTAQIL ISH</h1>
    <div id="pdfContentBody"></div>
  </div>

  <script>
    // ... Oldingi topicsData, init(), toggleSelection(), va boshqa funksiyalar o'zgarmagan ...

    // convertHighlightsToInlineStyles funksiyasi ham o'zgarmagan (highlight va h3 ga inline style qo'shish)

    async function generatePDF() {
      const loader = document.getElementById('loader');
      loader.classList.add('active');

      const body = document.getElementById('pdfContentBody');
      body.innerHTML = '';

      selectedIds.forEach(id => {
        const topic = topicsData.find(t => t.id === id);
        const editedEl = document.getElementById(`edit-content-${id}`);
        const edited = editedEl ? editedEl.innerHTML : topic.content;
        const styledContent = convertHighlightsToInlineStyles(edited);

        const div = document.createElement('div');
        div.style.marginBottom = '40px';
        div.innerHTML = `
          <h2>${topic.id}. ${topic.title}</h2>
          <div style="margin-top:15px; text-align:justify;">${styledContent}</div>
        `;
        body.appendChild(div);
      });

      const conclusion = document.getElementById('finalConclusion').innerHTML;
      const concDiv = document.createElement('div');
      concDiv.className = 'conclusion-box';
      concDiv.innerHTML = `<h2>UMUMIY XULOSA</h2>${conclusion}`;
      body.appendChild(concDiv);

      const element = document.getElementById('pdfOutput');
      element.style.visibility = 'visible';
      element.style.left = '0';
      element.style.top = '0';

      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          orientation: 'portrait',
          unit: 'mm',
          format: 'a4'
        });

        await doc.html(element, {
          callback: function (doc) {
            doc.save('Hadis_Ilmi_Mustaqil_Ish.pdf');
          },
          margin: [15, 15, 15, 15],
          autoPaging: 'text',
          width: 180, // A4 kengligi minus margins
          windowWidth: 800 // yaxshi render uchun
        });
      } catch (err) {
        console.error('PDF xatosi:', err);
        alert('PDF yaratishda xato: ' + err.message);
      } finally {
        loader.classList.remove('active');
        element.style.visibility = 'hidden';
        element.style.left = '-9999px';
        element.style.top = '-9999px';
      }
    }

    // ... init() chaqiruvi ...

    init();
  </script>
</body>
</html>
